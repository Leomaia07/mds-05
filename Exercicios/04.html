<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio de Pesquisa</h1>
    <form method="post">
        <label for="Nota">Escolha a Nota
            <select name="Nota" id="Nota" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>
        <br>
        <label for="anotacoes">Mensagem: </label><br>
            <textarea name="anotacoes" id="anotacoes" rows="5" cols="30" required placeholder="Digite sua mensagem..."></textarea><br><br>

            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
