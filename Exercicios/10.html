<body>
    <h1>Formulário de Reclamação/Sugestão</h1>
    <form action="" method="post">
        <label for="reclamacao">Reclamação</label>
        <input type="radio" name="reclama" id="Reclama">

        <label for="estrangeiro">Sugestão</label>
        <input type="radio" name="reclama" id="reclama" value="reclama"><br><br>

        <label for="anotacoes">Observações: </label><br>
        <textarea name="anotacoes" id="anotacoes" rows="5" cols="30" required
            placeholder="Digite sua mensagem..."></textarea><br><br>


        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>

    </form>
