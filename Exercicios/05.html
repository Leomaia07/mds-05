<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Pedido</h1>
    <form method="post">
        <label for="produto">Produtos: <br>
            <select name="produto" id="produto" required>
                <option value="1">Processador</option>
                <option value="2">Placa Mãe</option>
                <option value="3">Placa de vídeo 3</option>
                <option value="4">Memória ram</option>
                <option value="5">SSD</option>
            </select>
        </label><br><br>

        <label for="produtos">Quantidade de Produtos </label><br>
        <input type="number" id="produtos" placeholder="Digite a quantidade" name="idade" required>
        <br><br>

        <button type="reset">Cancelar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
