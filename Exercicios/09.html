<body>
    <h1>Formulário de Reserva de restaurante</h1>
    <form action="" method="post" class="form-control">
        <label for="value">Número de Pessoas: </label><br>
        <input class="form-control form-control-lg" type="number" name="" id="" required class="input-group mb-3"><br>

        <label for="anotacoes">Observações: </label><br>
        <textarea name="anotacoes" id="anotacoes" rows="5" cols="30" required placeholder="Digite sua mensagem..."></textarea><br><br>


        <button class="btn btn-primary mb-3" type="reset">Cancelar</button>
        <button class="btn btn-primary mb-3"type="submit">Enviar</button>

    </form>
