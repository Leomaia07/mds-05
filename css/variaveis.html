<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --cor-do-texto: rgb(123,181,62);
            --cor-da-bordar: rgb(220,38,45);

        p{

            color: var(--cor-do-texto);
            border: 5px solid var(--cor-da-bordar);
            background-color: var(--cor-de-fundo);
        }

</head>
<body>
    <p> Texto de cor verde, fundo azul e borda vermelha</p>

</html>
