<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulários</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
        <br>
        <label for="">Sobrenome</label><br>
        <input type="text" placeholder="Digite o sobrenome" name="" id="">
        <br><br>
        <label for="tele">Telefone</label><br>
        <input type="tel" placeholder="Digite o telefone" name="tele" id="">
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" placeholder="Digite o email">
        <br><br>
        <label for="senha">Senha</label><br>
        <input type="password" placeholder="Digite a senha" name="senha" id="">
        <br><br>
        <label for="data">Data</label>
        <input type="date" name="" id="">
    </form>
</body>
</html>
