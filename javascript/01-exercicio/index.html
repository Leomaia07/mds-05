<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="form" action="" novalidate>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Nome Completo:</label><br>
                    <input  id="nome" type="text" class="form-control" placeholder="Digite seu nome"><br>
                </div>
                <div class="col">
                    <label for="email" class="form-label">E-mail:</label><br>
                    <input id="email" type="email" placeholder="Digite seu E-mail" class="form-control" name="email" id=""><br>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="telefone" class="form-label">Telefone</label><br>
                        <input id="telefone" type="tel" placeholder="(00)00000-0000" class="form-control" name="telefone"
                            id=""><br><br>

                    </div>
                </div>

            </div>


            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
            </div>

        </form>

        <div>
            <h1>Lista de Usuários Cadastrados</h1>
            <table class="table-info table-striped table table-hover table-bordered table-sm">
                <thead>
                    <thead table class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                </thead>
                <tbody id="tableBody">
 
                </tbody>

            </table>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
