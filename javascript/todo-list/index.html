<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Gerenciador de Tarefas</h1>

        <!-- FormulÃ¡rio para adicionar/editar tarefa -->
        <form id="formTask" class="mb-3">
            <div class="input-group">
                <input type=" text" id="inputTask" class="form-control" placeholder="Digite uma nova tarefa" required />
                <button class="btn btn-secondary" type="submit" id="btnSubmit">Adicionar</button>
                <button class="btn btn-secondary d-none" type="button" id="btnCancel">Cancelar</button>
            </div>
        </form>

        <!-- Lista de tarefas -->
        <ul id="listTasks" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
